apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply from: "${project.rootDir}/QA/quality.gradle"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "de.djuelg.neuronizer"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // android
    compile 'com.android.support:support-v4:26.0.2'
    compile 'com.android.support:preference-v7:26.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'

    // general
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'jp.wasabeef:richeditor-android:1.2.2'
    compile 'com.fernandocejas:arrow:1.0.0'
    compile 'com.github.clans:fab:1.6.4'
    compile 'net.xpece.android:support-preference:1.2.7'
    compile 'com.github.rustamg:file-dialogs:1.0'
    compile 'com.github.apl-devs:appintro:v4.2.2'
    compile ('eu.davidea:flexible-adapter:5.0.0-rc2', {
        exclude group: 'com.android.support', module: 'design'
    })

    // tests
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.10.19"

    // instrumented tests
    androidTestCompile 'com.android.support:support-annotations:26.0.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

}
